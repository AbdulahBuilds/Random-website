<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Dashboard</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100  flex">

    <button id="menuBtn" class="lg:hidden p-2 bg-gray-800 text-white m-4 rounded-md fixed z-60">
  â˜°
</button>






  <!-- Sidebar -->
<aside id="sidebar"
  class="fixed left-0 top-0 h-screen w-64 bg-gray-900 text-white
         transform -translate-x-full transition-transform duration-300
         lg:translate-x-0 lg:static lg:block z-50">
         <h2 class="text-xl font-bold px-4 mt-4 mb-6">My Dashboard</h2>
    <nav class="space-y-2">  
            <a href="index.html" class="block px-4 py-2 rounded hover:bg-gray-800">Home</a>

<a href="try1.html" class="block px-4 py-2 rounded bg-gray-800 text-white hover:bg-gray-700">
  Dashboar<span class="text-2xl text-red-500">d</span>
</a> 
      <a href="user.html"  class="block px-4 py-2 rounded hover:bg-gray-800">Users</a>
      <a href="Expense.html" class="block px-4 py-2 rounded hover:bg-gray-800">Reports</a>

    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">

    <!-- Topbar -->
    <div class="bg-white p-5 rounded-xl shadow mb-6">
      <h1 class="text-2xl font-semibold">Welcome ðŸ‘‹</h1>
      <p class="text-gray-500 pt-2 text-xl">To The Dashboard</p>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Users -->
      <div class="bg-[#334EAC] text-white p-6 rounded-2xl shadow hover:scale-105 transition-transform duration-300">
        <h3 class="text-white">Total Users</h3>
        <p id="users" class="text-3xl font-bold mt-2">120</p>
      </div>

      <!-- Revenue -->
      <div class="bg-[#7096D1] text-white p-6 rounded-2xl shadow hover:scale-105 transition-transform duration-300">
        <h3 class="text-white">Revenue</h3>
        <p id="revenue" class="text-3xl font-bold mt-2">$540</p>
      </div>

      <!-- Orders -->
      <div class="bg-[#D0E3FF] text-black p-6 rounded-2xl shadow hover:scale-105 transition-transform duration-300">
        <h3 class="text-black">Orders</h3>
        <p id="orders" class="text-3xl font-bold mt-2">32</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-8 space-x-4 space-y-4">
      <button id="adduserbtn" class="bg-[#334EAC] hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
        Add User
      </button>

      <button id="URbtn" class="bg-[#7096D1] hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
        Update Revenue
      </button>

      <button id="updateOrdersBtn" class="bg-[#D0E3FF] hover:bg-blue-500 text-black font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
        Update Orders
      </button>

      
    </div>

  </main>

  

  <!-- JS -->
  <script>
    const usersEl = document.getElementById("users");
    const ordersEl = document.getElementById("orders");
    const revenueEl = document.getElementById("revenue");

    const addUserBtn = document.getElementById("adduserbtn");
    const updateOrdersBtn = document.getElementById("updateOrdersBtn");
    const updateRevenueBtn = document.getElementById("URbtn");

     const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");

  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
  });

    let totalUsers = 120;
    let totalOrders = 32;
    let totalRevenue = 540;

    addUserBtn.addEventListener("click", () => {
      totalUsers += 1;
      usersEl.textContent = totalUsers;
    });

    updateOrdersBtn.addEventListener("click", () => {
      totalOrders += 4;
      ordersEl.textContent = totalOrders;
    });

    updateRevenueBtn.addEventListener("click", () => {
      totalRevenue += 150;
      revenueEl.textContent = `$${totalRevenue}`;
    });
  </script>

</body>
</html>
